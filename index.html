<!DOCTYPE html>
<html>

<head>
    <title>Form Example</title>
    <style>
        body {
            background-color: #0c1022;

        }

        .heading {
            position: relative;
            top: 0;
            left: 0;
        }

        .img1 {
            width: 100%;
            height: 20vh;
            border-radius: 1vw;
            margin-top: 0;
            margin-bottom: 2vw;
            position: relative;
            top: 0;
            left: 0;
            border: 1px solid #000000;
        }

        .img2 {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 8%;

        }

        .container {
            width: 300px;
            height: 350px;
            padding: 6%;
            border-radius: 2vw;
            margin: auto;
            margin-top: 2vw;
            background-color: rgba(255, 255, 255, 0.167);

            align-items: center;
        }

        .container:hover {
            box-shadow: #fff -1px -1px 20px 2px;
            box-shadow: #fff -1px -1px 30px 0px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        #myForm {
            display: grid;
        }

        label {
            display: block;
            font-weight: bold;
            color: #ffe600e2;

            margin-bottom: 1vw;

        }

        input[type="text"],
        select,
        input[type="email"],
        input[type="tel"] {
            width: 90%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin: auto;
            color: #000000;

        }

        .error-message {
            color: rgb(246, 5, 5);
            font-size: 14px;
            margin-top: 7px;
        }

        .submit-button {
            padding: 10px 10px;
            margin: auto;
            width: 40%;
            background-color: #4CAF50;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: .1vw;

        }

        .submit-button:hover {
            background-color: #45a049;
            border: 1.5px solid rgba(255, 255, 0, 0.852);
        }
    </style>
</head>

    <div class="container">
        <form id="myForm">
            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <span class="error-message" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="branch">Branch:</label>
                <!-- <input type="text" id="branch" name="branch" placeholder="Computer Science" required> -->
                <select name="branch" id="branch" required>
                    <option value="">--Select--</option>
                    <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                    <option value="Mathematics and Computing">Mathematics and Computing</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Electronics and Communication Engineering">Electronics and Communication Engineering
                    </option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Chemical Engineering">Chemical Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Other Branch">Other Branch</option>
                </select>


                <span class="error-message" id="branchError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="ABC@gmail.com" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Your Phone Number" required>
                <span class="error-message" id="phoneNumberError"></span>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA0hA2Bc74PEzeuoahNApERIEkxFqv_jSo",
            authDomain: "techteamexpansion23.firebaseapp.com",
            projectId: "techteamexpansion23",
            storageBucket: "techteamexpansion23.appspot.com",
            messagingSenderId: "542718392377",
            appId: "1:542718392377:web:bf6178e1b28494fe8c35e8",
            measurementId: "G-39B1R2EWV2"
        };
        firebase.initializeApp(firebaseConfig);

        const form = document.getElementById('myForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (validateForm()) {
                const name = document.getElementById('name').value;
                const branch = document.getElementById('branch').value;
                const email = document.getElementById('email').value;
                const phoneNumber = document.getElementById('phoneNumber').value;

                const formData = {
                    name,
                    branch,
                    email,
                    phoneNumber
                };

                // const collectionName = `${name}_${branch}`;
                const collectionName = "KishanM&C"
                const db = firebase.firestore();
                db.collection(collectionName).add(formData)
                    .then(() => {
                        alert('Form submitted successfully!');
                        form.reset();
                    })
                    .catch((error) => {
                        console.error('Error submitting form:', error);
                    });
            }
        });

        function validateForm() {
            let isValid = true;

            const name = document.getElementById('name').value;
            const branch = document.getElementById('branch').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phoneNumber').value;

            const nameError = document.getElementById('nameError');
            const branchError = document.getElementById('branchError');
            const emailError = document.getElementById('emailError');
            const phoneNumberError = document.getElementById('phoneNumberError');

            nameError.textContent = '';
            branchError.textContent = '';
            emailError.textContent = '';
            phoneNumberError.textContent = '';

            if (!name) {
                nameError.textContent = 'Name is required.';
                isValid = false;
            }

            if (!branch) {
                branchError.textContent = 'Branch is required.';
                isValid = false;
            }

            if (!email) {
                emailError.textContent = 'Email is required.';
                isValid = false;
            } else if (!validateEmail(email)) {
                emailError.textContent = 'Invalid email format.';
                isValid = false;
            }

            if (!phoneNumber) {
                phoneNumberError.textContent = 'Phone Number is required.';
                isValid = false;
            } else if (!validatephoneNumber(phoneNumber)) {
                phoneNumberError.textContent = 'Invalid Phone Number.';
                isValid = false;
            }

            return isValid;
        }

        function validateEmail(email) {
            // Use a regular expression or any other validation method to validate email format
            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(document.getElementById('email').value)) {
                return (true)
            }
            alert("You have entered an invalid email address!")
            return (false)

        }

        //validating for 10 digits phone number without any punctuation
        function validatephoneNumber(phoneNumber) {

            var phoneno = /^\d{10}$/;
            if (phoneNumber.match(phoneno)) {
                return true;
            }
            else {
                alert("You have entered an invalid phone number!");
                return false;
            }
        }
    </script>
